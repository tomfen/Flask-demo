{% block body %}
<div class="ad-container">
    {% for ad in ads %}

    <div class="ad">
        <h2><a href="/ad/{{link_id}}">{{ad.title}}</a></h2>
        <div class="price">{{ad.price}}</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
